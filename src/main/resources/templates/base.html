<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>
    <link th:href="@{/css/jumbotron.css}" rel="stylesheet"/>
    <title th:text="${title}"></title>

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <link href="/webjars/jquery/3.2.1/jquery.min.js" rel="stylesheet" />
</head>
<body>
<nav th:fragment="topbar" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BlogAPP</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form name='f' action="login" method='POST' class="navbar-form navbar-right" sec:authorize="!isAuthenticated()">
                <div class="form-group">
                    <input type="text" placeholder="Login" name="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" name="password" class="form-control"/>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                </div>
                <button type="submit" class="btn btn-success" th:text="#{label.form.submit}"/>
            </form>
            <div class="navbar-right" sec:authorize = "isAuthenticated()">
                <p class="navbar-brand">Zalogowano jako: <span th:text="${#authentication.name}"/></p>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<div th:fragment ="container" class="jumbotron">
    <div class="container">
        <div th:replace="this :: content"/>
    </div>
</div>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
